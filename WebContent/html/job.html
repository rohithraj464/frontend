<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="resources/assets/bootstrap/css/table.css" />
<title>Insert title here</title>
  <script src="js/jobCtrl.js"></script>
   <link rel="stylesheet" href="lib/style.css">
</head>
<body data-ng-app="mainApp">
<div data-ng-init="getjobs()">
<table><thead>
<tr>
<th>Job Title</th>
<th> CompanyName</th>
<th>Address</th>
<th>Last Date</th>
 </tr></thead>
<tbody>
<tr data-ng-repeat="job in jobs">

<td>{{job.title}}</td>
<td>{{job.company}}</td>
<td>{{job.jobdetails}}</td>
<td>{{job.lastdate | date:'dd/MM/yyyy'}}</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
