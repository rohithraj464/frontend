<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <script type="text/javascript" src="lib/angular.min.js"></script> 
 <script type="text/javascript" src="lib/angular-route.min.js"></script>
 <script type="text/javascript" src="js/ForumCtrl.js"></script>
 <script type="text/javascript" src="js/CommentCtrl.js"></script>

<body data-ng-app="forummyApp">
<div class="container">
<form role="form" data-ng-submit="submit()" class="form-horizontal"
		 action="" data-ng-controller="forumcntrl">
		 <input type="hidden" data-ng-model="id" >
		  <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
		<input type="text" data-ng-model="name" class="form-control" autofocus>
		</div></div>
		  <div class="form-group">
                    <label for="topic" class="col-sm-3 control-label">Topic</label>
                    <div class="col-sm-9">
		 <input type="text" data-ng-model="topic" class="form-control" autofocus> <br>
		</div></div>	

				  <div class="form-group">
                    <label for="description" class="col-sm-3 control-label">description</label>
                    <div class="col-sm-9">
		<textarea draggable="false" rows="13" data-ng-model="description" class="form-control" autofocus></textarea>
		</div></div>
		 <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
			<button type="submit" class="btn btn-primary ">Save Forum</button>
			</div></div>
	</form>
	</div>
	<div class="container" style="padding-top:10px">
	<div class="row">
        <div class="col-md-4 col-md-offset-3">
         <form action="" class="search-form">
                <div class="form-group has-feedback">
	<input type="text" data-ng-model="search" placeholder="search forum"  class="form-control">
	 <span class="glyphicon glyphicon-search form-control-feedback"></span>
	 </div>
	 </form>
	</div></div></div>
	<div data-ng-init="getAllForum()">
	<div data-ng-repeat="forum in forums | filter:search">
	<div class="container">
	<div class="row">
 <div class="span3">
        	<div class="well">
	
	<h2 class="text-info"><a href="" data-ng-click="getforum(forum.id)">{{forum.name}}</a></h2>	
		<!-- <p ><span class="label label-info"><font size="3">{{forum.topic}}</font></span></p>
			 -->
		<hr>
		<p>{{forum.topic}}</p>
		<hr>	 
		<hr>
 <p>{{forum.description}}</p>
	 
	<!-- <button data-ng-click="deleteforum(forum.id)" class="btn btn-primary btn-danger">delete</button>
	<button data-ng-click="editforum(forum.id,forum.name,forum.topic,forum.description)" class="btn btn-primary btn-danger">edit</button> -->
	<p><button data-ng-click="editforum(forum.id,forum.name,forum.topic,forum.description)">Edit</button>
<button data-ng-click="deleteforum(forum.id)">Delete</button>
	
	</div>
	</div></div></div></div></div>
	<script type="text/javascript" src="js/ForumCtrl.js"></script>
</body>
</html>
